<div class="content-wrapper">
    <mat-card>
        <app-devices [roomID]="roomID" [expandable]="false" (currentDev)="setCurrentDevice($event)"></app-devices>
    </mat-card>
    <mat-card>
        <app-port-list [device]="currentDevice" (selected)="connectPort($event)" (deletePort)="removePortConnection($event)"></app-port-list>
    </mat-card>
</div>
