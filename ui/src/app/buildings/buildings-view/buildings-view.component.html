<div class="header">
  <h1>{{ building.name }}</h1>
  <div class="header-buttons">
    <button mat-raised-button color="primary">Edit</button>
  </div>
</div>
<mat-divider></mat-divider>
<br/>
<mat-form-field class="full-width-field">
  <mat-label>Abbreviation</mat-label>
  <input matInput disabled value="{{ building.abbreviation }}">
</mat-form-field>
<mat-form-field class="full-width-field">
  <mat-label>Campus</mat-label>
  <input matInput disabled value="{{ building.campusAbbreviation }}">
</mat-form-field>

<h2>Rooms</h2>
<mat-divider class="inner-divider"></mat-divider>
<table mat-table [dataSource]="buildingRooms" class="data-table">

  <!-- Abbreviation Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Room Number </th>
    <td mat-cell *matCellDef="let element"> {{element.roomNumber}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Room Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [routerLink]="'/rooms'" [queryParams]="{id: row.id}">

  </tr>
</table>
