<mat-horizontal-stepper #stepper>
  <mat-step>
    <h2>Devices</h2>
    <table mat-table [dataSource]="devices" class="mat-elevation-z4">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let dev"> {{dev.ID}} </td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let dev"> {{dev.Type}} </td>
      </ng-container>
    
      <tr mat-row *matRowDef="let device; columns: deviceTableHeaders;" class="device-row" (click)="test(device)"></tr>
    </table>
    <div class="button-container">
      <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
      <div class="spacer-right"></div>
    </div>
  </mat-step>
  <mat-step>
    <h2>Available Ports</h2>
    <table mat-table [dataSource]="filterPorts()" class="mat-elevation-z4">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let port"> {{port.ID}} </td>
      </ng-container>

      <tr mat-row *matRowDef="let port; columns: portTableHeaders;" class="device-row" (click)="confirmSelection(port)"></tr>
    </table>
    <div class="button-container">
      <button mat-stroked-button matStepperPrevious>Back</button>
      <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
      <div class="spacer-right"></div>
    </div>
  </mat-step>
</mat-horizontal-stepper>
