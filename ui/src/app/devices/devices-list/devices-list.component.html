<form class="search-form">
  <mat-form-field class="search-field">
    <mat-label>Search</mat-label>
    <input type="text" matInput>
  </mat-form-field>
</form>

<table mat-table [dataSource]="deviceData" class="data-table">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Device Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Room Number Column -->
  <ng-container matColumnDef="roomNumber">
    <th mat-header-cell *matHeaderCellDef> Room Number </th>
    <td mat-cell *matCellDef="let element"> {{getRoomNumber(element.roomID)}} </td>
  </ng-container>

  <!-- Building Abbreviation Column -->
  <ng-container matColumnDef="buildingAbbr">
    <th mat-header-cell *matHeaderCellDef> Building </th>
    <td mat-cell *matCellDef="let element"> {{getRoomBuilding(element.roomID)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="select(row.id)"
      [ngClass]="{'highlight': selectedRowIndex == row.id}">

  </tr>
</table>
