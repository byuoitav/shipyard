<div class="ui-config-container">
    <mat-card class="main-card"  style="border-right: 1px solid lightgray; border-radius: 0px;">
        <mat-card-content>
            <h3>Devices</h3>
            <div class="list-wrapper">
                <table mat-table [dataSource]="deviceData">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Device Name </th>
                        <td mat-cell *matCellDef="let dev"> {{dev.name}} </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="deviceColumns;"></tr>
                    <tr mat-row *matRowDef="let device; columns: deviceColumns;" class="table-row"></tr>
                </table>
            </div>
        </mat-card-content>
        <mat-card-footer>
            <div class="button-container">
                <button mat-stroked-button color="primary">Add Device</button>
                <button mat-stroked-button color="primary">Add Existing Device</button>
            </div>
        </mat-card-footer>
    </mat-card>
    <mat-card class="main-card">
        <mat-card-content class="config-section">
            <h3>UI Configuration</h3>
            <mat-expansion-panel class="control-group" *ngFor="let group of roomConf.controlGroups | keyvalue">
                <mat-expansion-panel-header>{{ group.key }}</mat-expansion-panel-header>
                <section>
                    <div class="cg-panel">
                        <mat-card class="cg-card">
                            <mat-card-header>
                                <mat-card-title>Displays</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <mat-list>
                                    <mat-list-item *ngFor="let display of group.value.displays | keyvalue">{{ display.key }}</mat-list-item>
                                </mat-list>
                            </mat-card-content>
                        </mat-card>
                        <mat-card class="cg-card">
                            <mat-card-header>
                                <mat-card-title>Inputs</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <mat-list>
                                    <mat-list-item *ngFor="let input of group.value.inputs">{{ input }}</mat-list-item>
                                </mat-list>
                            </mat-card-content>
                        </mat-card>
                        <mat-card class="cg-card">
                            <mat-card-header>
                                <mat-card-title>Master Volume</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <mat-list>
                                    <mat-list-item>{{ group.value.masterVolume.device }}</mat-list-item>
                                </mat-list>
                            </mat-card-content>
                        </mat-card>
                        <mat-card class="cg-card">
                            <mat-card-header>
                                <mat-card-title>Microphones</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <mat-expansion-panel *ngFor="let micGroup of group.value.microphones | keyvalue">
                                    <mat-expansion-panel-header>{{ micGroup.key }}</mat-expansion-panel-header>
                                    <section>
                                        <mat-list>
                                            <mat-list-item *ngFor="let mic of micGroup.value">{{ mic }}</mat-list-item>
                                        </mat-list>
                                    </section>
                                </mat-expansion-panel>
                            </mat-card-content>
                        </mat-card>
                        <mat-card class="cg-card" *ngIf="checkForCameras()">
                            <mat-card-header>
                                <mat-card-title>Cameras</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                            </mat-card-content>
                        </mat-card>
                    </div>
                    <!-- (click)="addGroup(group.value, group.key)";  (click)="deleteGroup(group.key)" -->
                    <button mat-raised-button class="cg-button" color="primary" >Edit</button>
                    <button mat-raised-button class="cg-button" color="warn" >Delete</button>
                </section>
            </mat-expansion-panel>

            <div class="button-container ui-button">
                <button mat-stroked-button color="primary" (click)="addGroup(null, '')">Add Layout</button>
            </div>
        </mat-card-content>
        <mat-card-content class="config-section">
            <h3>Control Panels</h3>
            <mat-list>
                <mat-list-item *ngFor="let panel of getControlPanels()" class="control-panel-assignment">
                    <p>{{ panel.id }}</p>
                    <span class="spacing"></span>
                    <mat-form-field>
                        <mat-label>UI Layout</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let group of roomConf.controlGroups | keyvalue" [value]="group.key" (onSelectionChange)="mapControlPanel($event, panel.id, group.key)">
                                {{ group.key }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </mat-card-content>

    </mat-card>
</div>
