<div>
    <div class="room-info-container">
        <mat-card>
            <mat-card-content class="images-contianer">
                <div class="carousel-wrapper">
                    <ngb-carousel #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
                        <ng-template ngbSlide *ngFor="let img of images; index as i">
                            <div class="picsum-img-wrapper">
                                <img class="room-img" [src]="img" alt="Image {{i + 1}}" (click)="deleteImage()">
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
                <div class="button-wrapper">
                    <button mat-fab color="primary" class="img-add-button" (click)="addImage()"><mat-icon class="add-icon">add</mat-icon></button>
                </div>
            </mat-card-content>
            <mat-card-content>
                <h4>Public Description</h4>
                <mat-form-field class="text-wrapper" appearance="outline">
                    <textarea matInput rows="4" placeholder="description" [(ngModel)]="room.publicDescription"></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                <h4>Private Description</h4>
                <mat-form-field class="text-wrapper" appearance="outline">
                    <textarea matInput rows="4" placeholder="description" [(ngModel)]="room.privateDescription"></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-card-content class="room-details">
                <div class="details-container">
                    <div>Furniture List</div>
                </div>
                <div class="details-container">
                    <div>Room Type Dropdown</div>
                    <div>Funding Type Dropdown</div>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <!-- <app-devices [roomID]="roomID" [expandable]="true"></app-devices> -->
        </mat-card>
    </div>
</div>
