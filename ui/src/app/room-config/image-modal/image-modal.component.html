<mat-dialog-content>
    <h2>Upload an Image</h2>
    <div class="input-container">
        <div class="upload-container">
            <ng-container *ngIf="upload; else urlupload">
                <input type="file" class="image-upload" (change)="onUploadFile($event)">
                <div class="button-wrapper">
                    <button mat-raised-button color="primary">Upload</button>
                </div>
            </ng-container>

            <ng-template #urlupload>
                <mat-form-field class="url-form">
                    <mat-label>Paste URL</mat-label>
                    <input matInput type="url" [ngModel]="url" class="url-input">
                </mat-form-field>
                <div class="button-wrapper">
                    <button mat-raised-button color="primary">Upload</button>
                </div>
            </ng-template>
        </div>
    </div>
</mat-dialog-content>
