<mat-dialog-content>
    <!-- url -->
    <!-- upload a photo -->

    <h2>Upload an Image or use URL</h2>
    <div class="input-container">
        <!-- <button mat-button class="upload-button">Upload </button> -->
        <input type="file" class="image-upload" (change)="onUploadFile($event)">
        <mat-form-field  class="url-input">
            <mat-label>URL</mat-label>
            <input matInput type="url" [ngModel]="url">
        </mat-form-field>
    </div>
</mat-dialog-content>
